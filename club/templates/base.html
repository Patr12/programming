<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Club System Programming{% endblock %}</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    line-height: 1.6;
    background-color: #f4f4f9;
    color: #333;
}

/* Navigation Bar */
nav {
    background-color: #0073e6;
    color: white;
    padding: 10px 20px;
}
nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: flex-start;
    align-items: center;
}
nav ul li {
    margin: 0 15px;
}
nav ul li a {
    color: white;
    text-decoration: none;
    font-weight: bold;
}
nav ul li a:hover {
    text-decoration: underline;
}

/* Footer */
footer {
    background-color: #333;
    color: white;
    padding: 20px;
    text-align: center;
}
footer div {
    margin-bottom: 10px;
}
footer ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
}
footer ul li {
    display: inline;
}
footer ul li a {
    color: white;
    text-decoration: none;
}
footer ul li a:hover {
    color: #0073e6;
}
footer hr {
    border: 0;
    height: 1px;
    background: #444;
    margin: 10px 0;
}

    </style>
</head>
<body>
    <nav>
        <div class="">
            <ul>
                <li><a href=""></a>Home</li>
                <li><a href=""></a>About</li>
            </ul>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- foooter page -->
     <footer>
        <!-- page link -->
        <div>
            <ul>
                <li></li>
            </ul>
        </div>
        <!-- social media-->
        <div>
            <ul>
                <li></li>
            </ul>
        </div>
        <hr>
        <!-- comment ya footer -->
        <div>
            &copy; Sytem of programming clubs
        </div>
     </footer>
    
</body>
</html>
